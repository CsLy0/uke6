<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="textInput" type="text"/>
    <button onclick="printNumbers()">Print Numbers</button>
    <div id="numbers"></div>

    <script>
        function printNumbers() {
            //lag startvariabel og sett startverdi
            //en betingelse for hvor lenge løkke skal kjøre
            //hva skal skje med startvaribel
            let stopvalue = 10;
            for(let counter = 1; counter<=stopvalue; counter++) {
                document.getElementById('numbers').innerHTML += '<li>' + counter + '</li';
                }
          }
    </script>
</body>
</html>
